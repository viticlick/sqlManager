<div class="col-xs-12">
  <form>
    <div class="form-group">
      <label for="newQueryTitleInput">Title:</label>
      <input type="text" class="form-control" id="newQueryTitleInput" placeholder="Select all customers"/>
    </div>
    <div class="form-group">
      <label for="newQueryDescriptionInput">Description:</label>
      <textarea class="form-control" id="newQueryDescriptionInput" rows="3" />
    </div>
    <div class="form-group">
      <label for="newQueryQueryInput">Query:</label>
      <textarea class="form-control" id="newQueryQueryInput" rows="4" placeholder="SELECT * FROM MY_TABLE" />
    </div>
    <button type="submit" class="btn btn-primary" id="newQuerySave">Save</button>
    <button type="submit" class="btn btn-danger" id="newQueryReset">Reset</button>
  </form>
</div>
